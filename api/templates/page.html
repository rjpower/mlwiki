<!DOCTYPE html>
<html>

<head>
    <title>MLWiki</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<body>
    <div class="container">
        <div class="content">
            {{ content|safe }}
        </div>
        <div class="metadata">
            <ul>
                {% for key, value in metadata.items() %}
                <li>{{ key }}: {{ value }}</li>
                {% endfor %}
            </ul>
        </div>
    </div>
</body>

</html>
